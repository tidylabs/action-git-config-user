name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Node.js dependencies
        run: npm ci --omit optional

      - name: Check format using Prettier
        run: npm run format:check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Node.js dependencies
        run: npm ci --omit optional

      - name: Run tests using Jest
        run: npm test

  dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Node.js dependencies
        run: npm ci --omit optional

      - name: Run `@vercel/ncc`
        run: npm run dist

      - name: Run action with `github.token`
        uses: ./

      - name: Check `git config user.*`
        run: |
          name=$(git config --global user.name)
          email=$(git config --global user.email)
          diff <(echo "$BOT_NAME <$BOT_EMAIL>") <(echo "$name <$email>")
        env:
          BOT_NAME: github-actions[bot]
          BOT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com

  auto-approve:
    runs-on: ubuntu-latest
    needs: [format, test, dist]
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.user.login == 'dependabot[bot]'

    permissions:
      pull-requests: write

    env:
      GH_TOKEN: ${{ github.token }}
      PR_URL: ${{ github.event.pull_request.html_url }}

    steps:
      - name: Fetch Dependabot PR metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v2

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Approve Dependabot PR
        run: |
          gh pr checkout "$PR_URL"
          if [ \
            "$(gh pr status \
              --json reviewDecision \
              -q .currentBranch.reviewDecision)" \
            != "APPROVED" \
          ]; then
            gh pr review --approve "$PR_URL"
          else
            echo "PR already approved."
          fi

      - name: Enable auto-merge on Dependabot PR
        run: gh pr merge --auto --merge "$PR_URL"
